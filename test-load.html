<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Load</title>
</head>
<body>
    <h1>Testing staging list.js load</h1>
    <div id="output"></div>
    
    <script src="staging list.js"></script>
    <script>
        const output = document.getElementById('output');
        
        if (typeof nfts !== 'undefined') {
            output.innerHTML = `<p style="color: green;">✓ nfts loaded successfully!</p>
                <p>Found ${nfts.length} artworks</p>
                <h3>First artwork:</h3>
                <pre>${JSON.stringify(nfts[0], null, 2)}</pre>`;
        } else {
            output.innerHTML = '<p style="color: red;">✗ nfts is undefined - staging list.js not loading!</p>';
        }
    </script>
</body>
</html>
