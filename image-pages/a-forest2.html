<body class="artwork-page" data-slug="a-forest">

  <header class="site-header">
    <h1 class="artwork-title" id="artwork-title">
      <!-- H1 title -->

  </header>

  <main class="artwork-layout">
    <!-- 1. H1 title (already above) -->

    <!-- 2. Short Description -->
    <p class="short-desc" id="short-desc"></p>

    <!-- 3. Image -->
    <figure class="artwork-image-wrapper">
      <img id="artwork-image" src="" alt="" />
    </figure>

    <!-- 4. Dimensions | Date -->
    <p class="dims-date" id="dims-date"></p>

    <!-- 5. Long Description -->
    <section class="long-desc-block">
      <p id="long-desc"></p>
    </section>

    <!-- 6. Themes -->
    <section class="themes-block">
      <h2>Themes</h2>
      <p id="themes"></p>
    </section>

    <!-- 7. Analysis -->
    <section class="analysis-block">
      <h2>Analysis</h2>
      <p id="analysis"></p>
    </section>

    <!-- 8. Collector Notes -->
    <section class="collector-block">
      <h2>Collector Notes</h2>
      <p id="collector"></p>
    </section>

    <!-- 9. Series Context -->
    <section class="series-block">

      <p id="series"></p>
    </section>

    <!-- 10. Artist Notes -->
    <section class="artist-notes-block">
      <h2>Artist Notes</h2>
      <p id="artist-notes"></p>
    </section>

    <!-- 11. Keywords -->
    <section class="keywords-block">
      <h2>Keywords</h2>
      <p id="keywords"></p>
    </section>

    <!-- 12. Status Module -->
    <section class="status-block">
      <h2>Status</h2>
      <p id="status"></p>
    </section>

    <!-- 13. NFT Listing -->
    <section class="nft-block">
      <h2>NFT Listing</h2>
      <p id="nft-listing"></p>
    </section>

    <!-- 14. Nav-links-bottom -->
    <nav class="nav-bottom" id="nav-bottom">
      <!-- static or JS-injected links -->
    </nav>

    <!-- 15. 1 px rule -->
    <hr class="rule-1px rule-bottom-main">

    <!-- 16. Quote-block -->
    <blockquote class="quote-block" id="quote-block"></blockquote>

  </main>

  <!-- 17. Footer -->
  <footer class="site-footer">
    <p>© Russell Van Lieshout</p>
    <div class="social-links">
      <!-- social icons / links -->
    </div>
  </footer>

  <script src="artworks.js"></script>
  <script src="artwork-page.js"></script>
